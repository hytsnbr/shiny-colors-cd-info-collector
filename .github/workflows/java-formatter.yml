name: Java Code Formatter

on:
  pull_request:
    paths:
      - "src/**/*.java"
    types:
      - opened # PR作成時
      - synchronize # PRのコミット更新時

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      build-key: ${{ github.sha }}

  format-java:
    name: Format Java
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: ${{ !cancelled() }}
    needs: build

    steps:
      - name: Check build result
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: ${{ github.sha }}

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: 21
          distribution: adopt
          cache: "gradle"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2

      - name: Spotless Java Check
        id: spotlessJavaCheck
        run: gradle spotlessJavaCheck
        continue-on-error: true

      - name: Spotless Java Apply
        if: steps.spotlessJavaCheck.outcome == 'failure'
        run: gradle spotlessJavaApply

      - name: Commit & Push
        id: commit_push
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        with:
          commit_message: "chore: Spotlessによるコードフォーマットを適用"
