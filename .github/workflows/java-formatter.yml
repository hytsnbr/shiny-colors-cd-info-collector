name: Java Code Formatter

on:
  pull_request:
    paths:
      - "src/**/*.java"
    types:
      - opened # PR作成時
      - synchronize # PRのコミット更新時

jobs:
  format-java:
    name: Format Java
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: 21
          distribution: adopt
          cache: "gradle"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a # v4.4.3

      - name: Spotless Java Check
        id: spotlessJavaCheck
        run: gradle spotlessJavaCheck
        continue-on-error: true

      - name: Spotless Java Apply
        if: steps.spotlessJavaCheck.outcome == 'failure'
        run: gradle spotlessJavaApply

      - name: Commit & Push
        id: commit_push
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        with:
          commit_message: "chore: Spotlessによるコードフォーマットを適用"
