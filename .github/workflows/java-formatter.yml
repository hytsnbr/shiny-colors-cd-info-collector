name: Java Code Formatter

on:
  pull_request:
    paths:
      - "src/**/*.java"
    branches:
      - "**"
      - "!json_update"
    types:
      - opened # PR作成時
      - synchronize # PRのコミット更新時

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      build-key: ${{ github.sha }}

  check-java:
    name: Check Java Code Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      result: ${{ steps.result.outputs.result }}
    needs: build

    steps:
      - name: Check build result
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: ${{ github.sha }}

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Check for .java changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            result:
              - 'src/**/*.java'

      - name: Result
        id: result
        if: steps.filter.outputs.result == 'true'
        run: |
          echo "✅ Javaファイルの更新がありました"
          echo "result=true" >> $GITHUB_OUTPUT

  java:
    name: Format Java
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: needs.check-java.outputs.result == 'true'
    needs: check-java

    steps:
      - name: Check build result
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: ${{ github.sha }}

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: 21
          distribution: adopt
          cache: "gradle"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0

      - name: Spotless Java Check
        id: spotlessJavaCheck
        run: gradle spotlessJavaCheck
        continue-on-error: true

      - name: Spotless Java Apply
        if: steps.spotlessJavaCheck.outcome == 'failure'
        run: gradle spotlessJavaApply

      - name: Commit & Push
        id: commit_push
        if: steps.spotlessJavaCheck.outcome == 'failure'
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        with:
          commit_message: "chore: Spotlessによるコードフォーマットを適用"
