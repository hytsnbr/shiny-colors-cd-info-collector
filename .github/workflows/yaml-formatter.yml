name: YAML Formatter

on:
  pull_request:
    paths:
      - "**/*.yaml"
      - "**/*.yml"
    types:
      - opened # PR作成時
      - synchronize # PRのコミット更新時

jobs:
  format-yaml:
    name: Format YAML
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Format YAML Files
        id: formatYaml
        uses: yk-lab/yamlfmt-action@09b479266d67ef9a3baa347affa8320204271677 # v1.0.0
        with:
          path: ".github/workflows"
        continue-on-error: true

      - name: Commit & Push
        id: commit_push
        if: steps.formatYaml.outcome == 'failure'
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore: YAMLファイルをフォーマット"
