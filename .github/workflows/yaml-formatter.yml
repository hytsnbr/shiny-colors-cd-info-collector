name: YAML Formatter

on:
  pull_request:
    paths:
      - "**/*.yaml"
      - "**/*.yml"
    types:
      - opened # PR作成時
      - synchronize # PRのコミット更新時
  # 他のワークフローから呼べるようにする
  workflow_call:

jobs:
  format-yaml:
    name: Format YAML
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Format YAML Files
        id: formatYaml
        uses: yk-lab/yamlfmt-action@09b479266d67ef9a3baa347affa8320204271677 # v1.0.0
        with:
          path: ".github/workflows"

      - name: Commit & Push
        id: commit_push
        if: steps.formatYaml.outcome == 'failure'
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        with:
          commit_message: "chore: YAMLファイルをフォーマット"
