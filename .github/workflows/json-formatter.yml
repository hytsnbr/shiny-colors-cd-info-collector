name: JSON Formatter

on:
  pull_request:
    paths:
      - "**/*.json"
    types:
      - opened # PR作成時
      - synchronize # PRのコミット更新時
  # 他のワークフローから呼べるようにする
  workflow_call:

jobs:
  format-json:
    name: Format JSON
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Format JSON Files with jq
        id: formatJson
        run: |
          # JSONファイルをフォーマットする
          find ./result -name "*.json" | while read file; do
            jq . "$file" > tmp.json && mv tmp.json "$file"
          done

      - name: Commit & Push
        id: commit_push
        if: steps.formatJson.outcome == 'failure'
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        with:
          commit_message: "chore: JSONファイルをフォーマット"
